<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משפטי מוטיבציה יומיים</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="music-controls">
        <button id="toggleMusic"><i class="fas fa-music"></i></button>
    </div>
    <div class="container">
        <h1 class="main-title">מוטיבציה יומית</h1>
        <p class="subtitle">בכל יום שתרצו משפט מוטיבציה, כנסו לאתר</p>
        <div class="quote-box">
            <div class="quote hebrew"></div>
            <div class="quote english"></div>
        </div>
        <button id="newQuote">משפט חדש</button>
    </div>
    <div class="credit">נבנה על ידי ניר חמו &copy; 2024</div>
    <audio id="backgroundMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/07/purrple-cat-green-tea.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
